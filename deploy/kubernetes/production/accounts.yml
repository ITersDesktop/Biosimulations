apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account-api
  name: account-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: account-api

  replicas: 3
  template:
    metadata:
      labels:
        app: account-api
    spec:
      containers:
        - name: account-api
          image: crbm/account-api:latest
          imagePullPolicy: "Always"

          volumeMounts:
            - mountPath: "/app/config"
              name: config
              readOnly: true
          ports:
            - containerPort: 3333
      volumes:
        - name: config
          secret:
            secretName: account-api-secrets-dk256d96kt
