<div class="page-content partial-width centered">
  <div class="inner">
    <div class="spinner-container">
        <mat-progress-spinner
          [color]="color"
          mode="indeterminate"
        ></mat-progress-spinner>
    </div>
    <div class="message">
      If you still see this page after a few seconds, navigate to the
      <a routerLink="/">home</a> page and try again. Do not use the browser back
      button.
    </div>
  </div>
</div>
