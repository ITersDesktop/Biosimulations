<div class="icons">
  <!-- Models -->
  <button
    mat-icon-button
    [routerLink]="['/files']"
    disableRipple="true"
    class="main"
  >
    <fa-icon class="icon" aria-hidden="false" aria-label="Files icon" 
      [icon]="['fas', 'project-diagram']" size="2x"></fa-icon>
      <span class="label">Models</span>
  </button>

  <!-- Simulations -->
  <button
    mat-icon-button
    [routerLink]="['/data']"
    disableRipple="true"
    class="main"
  >
    <mat-icon class="icon" aria-hidden="false" aria-label="Simulations icon"
      >timeline</mat-icon>
      <span class="label">Simulations</span>
  </button>

  <!-- Visualizations -->
  <button
    mat-icon-button
    [routerLink]="['/visualize']"
    disableRipple="true"
    class="main"
  >
    <fa-icon class="icon" aria-hidden="false" aria-label="Files icon" 
      [icon]="['fas', 'chart-area']" size="2x"></fa-icon>
      <span class="label">Visualizations</span>
  </button>

  <!-- User account and help -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="accountMenu?.profileMenu"
    disableRipple="true"
    class="meta"
  >
    <mat-icon class="icon" aria-hidden="false" aria-label="Account icon"
      >account_circle</mat-icon>
  </button>
  <app-account-menu></app-account-menu>
</div>
