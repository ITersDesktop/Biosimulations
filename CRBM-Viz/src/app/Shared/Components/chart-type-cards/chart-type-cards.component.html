<div
  *ngIf="chartTypes && chartTypes.length > 0; else noChartTypes"
  class="card-grid"
  [style.grid-template-columns]="'1fr '.repeat(cols)">
  <div *ngFor="let chartType of chartTypes.slice(0, maxChartTypes)" class="card hover-light-background">
    <div class="title">
      <a [routerLink]="chartType.getRoute()">
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Chart types icon"
          [icon]="['fas', 'chart-area']"
          ></fa-icon>
        {{ chartType.id }}: {{ chartType.name }}
      </a>
    </div>
    <div class="description">{{ chartType.description | shorten: 130: '...' }}</div>
    <ul class="icon-text inline tags">
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Format icon"
          [icon]="['far', 'file-alt']"
        ></fa-icon> Vega
      </li>
      <li>
        <fa-icon
          class="icon"
          aria-hidden="false"
          aria-label="Tags icon"
          [icon]="['fas', 'tags']"
        ></fa-icon> {{ chartType.tags.join(', ') | shorten: 30: '...' }}
      </li>
    </ul>
  </div>
</div>
<ng-template #noChartTypes>
  <i>None.</i>
</ng-template>
