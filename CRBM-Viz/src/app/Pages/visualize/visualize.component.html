<div class="title"><h1>Visualizations</h1></div>
<div class="select">
  <form class="form-field" layout layout-align="center" layout-padding>
    <mat-form-field class="form">
      <input
        #box
        matInput
        placeholder="Simulation ID"
        [value]="input"
        (keyup)="onKey(box.value)"
      />
    </mat-form-field>

    <button
      [routerLink]="visualize / box.value"
      mat-raised-button
      color="primary"
    >
      Visualize
    </button>
  </form>
</div>
<div class="figures">
  <div class="figure" *ngFor="let viz of visualizations; index as i">
    <app-vega-viewer [viz]="viz"> </app-vega-viewer>
  </div>
</div>
