<div class="search-container">
  <form class="form-field" layout layout-align="center" layout-padding>
    <mat-form-field class="form">
      <input #searchbox matInput placeholder="{{ placeholder }}" />
    </mat-form-field>

    <button
      [routerLink]="'/search/' + searchbox.value"
      mat-flat-button
      color="primary"
    >
      {{ buttonTerm }}
    </button>
  </form>
</div>
