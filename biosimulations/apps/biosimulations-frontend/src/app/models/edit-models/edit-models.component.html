<div class="page-content partial-width">
  <app-edit-preview [data]="data">
    <app-model-form
      ngDefaultControl
      [formControl]="modelControl"
    ></app-model-form>
  </app-edit-preview>
  <button
    mat-button
    type="submit"
    disableRipple="true"
    [disabled]="!modelControl.valid"
    class="form-submit-button"
  >
    Save
  </button>
</div>
